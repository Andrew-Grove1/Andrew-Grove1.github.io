<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <h2 class="m-4">Lonely Mountain Travel Agency

            <span class="glyphicon glyphicon-plane"></span>
        </h2>
        <h3>Destination: New Zealand</h3>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="../images/nzmtns.jpg" alt="Mountains" style="width:100%;">
                </div>

                <div class="item">
                    <img src="../images/nzocean.jpg" alt="Scenery" style="width:100%;">
                </div>

                <div class="item">
                    <img src="../images/nzwaterfall.jpg" alt="Waterfall" style="width:100%;">
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <h1 class="Display-1 text-center p-5 bg-success text-white">Why New Zealand?</h1>
        </div>
        <div class="col-sm text-justify">
            <img src="../images/" class="rounded-circle" alt="Pic1" width="250" height="200">
            <h3></h3>
            <p>

            </p>
        </div>
</body>

</html>
